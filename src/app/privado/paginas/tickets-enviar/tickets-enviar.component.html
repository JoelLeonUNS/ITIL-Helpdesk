<nz-page-header>
  <nz-page-header-title>
    <span nz-icon nzType="file" nzTheme="outline"></span>
    <span style="margin: 0 .5em;">Tickets</span>
  </nz-page-header-title>
  <nz-page-header-subtitle>Lista de tickets</nz-page-header-subtitle>
  <nz-page-header-extra>
    <div nz-flex [nzVertical]="false" nzJustify="end" nzAlign="center" nzGap="small">
      <button nz-button nzType="primary" (click)="abrirModal()">
        <span nz-icon nzType="send" nzTheme="outline"></span>
        <span>Enviar Nuevo</span>
      </button>
    </div>
  </nz-page-header-extra>
</nz-page-header>
<div class="panel">
  <app-tabla-pag-editar-tickets-enviados
  ngSkipHydration
  #tablaTickets
  [scroll]="{ x: '800px', y: '400px' }"
/>
</div>
<ng-container #vcrModal></ng-container>
